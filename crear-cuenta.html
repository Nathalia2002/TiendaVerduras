<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos, enlaces a CSS y otros elementos del head -->
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/crear-cuenta.css">
</head>
<body>
    <form class="crear-cuenta-form" id="signup-form">
        <label for="txt">Pura Vida Delivery</label>
        <h1>Regístrate para comprar nuestros productos.</h1>
        <input type="text" id="name" placeholder="Nombre">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <!-- Seleccion de Usario -->
        <select id="userType">
            <option value="comprador">Cliente</option>
            <option value="administrador">Vendedor y repartidor</option>
        </select>
        
        <input type="submit" value="Crear cuenta">
        <a href="index.html">Volver al inicio</a>
    </form>

    <!-- Scripts -->
    <script src="js/signup.js"></script>
</body>
</html>
